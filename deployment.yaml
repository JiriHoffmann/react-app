apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-react-chat-app
  name: nginx-react-chat-app
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-react-chat-app
  template:
    metadata:
      labels:
        app: nginx-react-chat-app
    spec:
      containers:
        - image: gcr.io/final-346218/react-chat-app:latest
          imagePullPolicy: Always
          name: react-chat-app-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: nginx-react-chat-app
  name: nginx-react-chat-app-hpa-mvhr
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-react-chat-app
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-webapp-service
  namespace: default
  labels:
    app: nginx-webapp
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: nginx-webapp
  type: LoadBalancer
  loadBalancerIP: ""
